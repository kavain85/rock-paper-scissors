<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="main">
        <div id="page-header">
            <h1>Rock, Paper, Scissors</h1>
            <h3>A classic game, involving a bit of skill (not really), luck (pretty much), and normal household objects. The goal is to destroy your opponent using a rock, a piece of paper, or a pair of scissors (don't run with them!).</h3>
        </div>
        <div id="button-container">
            <div id="button-header">Choose your weapon:</div>
            <div id="buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
        </div>
        <p id="output-test">This is where output goes</p>
    </div>
</body>
</html>
